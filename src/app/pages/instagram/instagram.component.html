<div class="content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Instagram Authentication</h5>
        </div>
        <div class="card-body">
          <form autocomplete="off">
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> Username </label>
                  <input
                    class="form-control"
                    placeholder="expandi"
                    type="text"
                    #usernameIG
                    autocomplete="false"
                    value=""
                  />
                </div>
              </div>
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label> Password </label>
                  <input
                    class="form-control"
                    placeholder="password"
                    type="text"
                    autocomplete="false"
                    #passwordIG
                    value=""
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-fill btn-danger"
            (click)="loginIG(usernameIG.value, passwordIG.value)"
            type="submit"
          >
            Login
          </button>
        </div>
      </div>
      <!-- --------------------------------------------------------------------------------------------------------------------------- -->
      <!-- --------------------------------------------------------------------------------------------------------------------------- -->

      <div class="card">
        <div class="card-header">
          <h5 class="title">Follow Profile</h5>
        </div>
        <div class="card-body">
          <form autocomplete="off">
            <div class="row">
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                  <label> Username </label>
                  <input
                    class="form-control"
                    placeholder="expandi"
                    type="text"
                    #followUsername
                    autocomplete="false"
                    value=""
                  />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-fill btn-danger"
            (click)="followProfile(followUsername.value)"
            type="submit"
          >
            Follow
          </button>
        </div>
      </div>

      <!-- ------------------------------------------------------------------------------------------------------------------------------------- -->
      <!-- ------------------------------------------------------------------------------------------------------------------------------------- -->

      <div *ngFor="let account of accounts$ | async">
        <div class="card card-user">
          <div class="card-body">
            <p class="card-text"></p>

            <div class="block block-one"></div>
            <div class="block block-two"></div>
            <div class="block block-three"></div>
            <div class="block block-four"></div>
            <a href="javascript:void(0)">
              <img
                alt="..."
                class="avatar"
                onerror="if (this.src != 'assets/img/emilyz.jpg')"
                src="https://scontent-ams4-1.cdninstagram.com/v/t51.2885-19/277906952_499035365200213_8328128608802818908_n.jpg?stp=dst-jpg_s150x150&_nc_ht=scontent-ams4-1.cdninstagram.com&_nc_cat=1&_nc_ohc=B7RcGQxZNUUAX_dI-t4&edm=AHqBGi8BAAAA&ccb=7-5&oh=00_AfBhm82qErtV3fUGR1URjygyZuF7HI6J4AByH_nLH_9aSw&oe=636E4731&_nc_sid=a14057"
              />

              <h4 class="title" *ngIf="user$ | async; let user">
                {{ account.username }}
              </h4>
            </a>
            <p class="description">Ceo/Co-Founder</p>

            <div class="card-description">
              Do not be scared of the truth because we need to restart the human
              foundation in truth And I love you like Kanye loves Kanye I love
              Rick Owens’ bed design but the back is...
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
